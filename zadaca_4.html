<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="style.css" />

    <title>Сайт - тесты для школьников</title>
  </head>
  <body>
    <header>
      <menu>
        <div class="logo">
          <a href="index.html">
            <img src="images/logo.png" alt="логотип" />
            <h3>Тесты для школьников</h3>
          </a>
        </div>
        <div class="link-content">
          <a href="index.html" class="button">Уроки</a><a href="zanim-zadaci.html" class="button">Занимательные задачи</a>
          <a href="about.html" class="button">Обо мне</a>
        </div>
      </menu>
    </header>
    <div class="intro-test">
      <h1>
        Задача по теме: <br />
        "Модели, их назначение, свойства и виды"
      </h1>
      <p>Должно появится слово "Верно"</p>
    </div>
    <div class="content">
      <form>
        <div class="question">
          <br />
          <p class="title">
            .. - это степень соответствия модели реальному объекту или процессу
          </p>
          <label
            >Впишите ответ:
            <input type="text" name="five" />
          </label>
        </div>
        <br />
        <!--ПОДСЧЁТ РЕЗУЛЬТАТОВ-->
        <div class="result">
          <span class="title">Итого баллов:</span>
          <input class="" type="text" name="result" readonly />
        </div>
        <input class="button" type="button" id="calc" value="Завершить" />
        <input class="button" type="reset" value="Сброс" />
      </form>
    </div>
    <!-- SCRIPT -->
    <script>
      calc.onclick = function() {
        var myform = this.form;
        if (myform.five.value == "Адекватность") {
          myform.result.value = "Верно";
        } else {
          myform.result.value = "Неверно";
        }
      };
    </script>
  </body>
</html>
